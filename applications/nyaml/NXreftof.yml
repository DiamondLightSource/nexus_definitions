doc: | 
  This is an application definition for raw data from a TOF reflectometer.
symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.
  xSize: "xSize description"
  ySize: "ySize description"
  nTOF: "nTOF description"
category: application
NXreftof:
  entry(NXentry):
    title:
    start_time(NX_DATE_TIME):
    end_time(NX_DATE_TIME):
    definition:
      doc: "Official NeXus NXDL schema to which this file conforms"
      enumeration: [NXreftof]
    instrument(NXinstrument):
      name(NX_CHAR):
      chopper(NXdisk_chopper):
        distance(NX_FLOAT):
          unit: NX_LENGTH
          doc: "Distance between chopper and sample"
      detector(NXdetector):
        data(NX_INT):
          dimensions:
            rank: 3
            dim: [[1, xSize], [2, ySize], [3, nTOF]]
        time_of_flight(NX_FLOAT):
          unit: NX_TIME_OF_FLIGHT
          doc: | 
            Array of time values for each bin in a time-of-flight
            measurement
          dimensions:
            rank: 1
            dim: [[1, nTOF]]
        distance(NX_FLOAT):
          unit: NX_LENGTH
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
        x_pixel_size(NX_FLOAT):
          unit: NX_LENGTH
        y_pixel_size(NX_FLOAT):
          unit: NX_LENGTH
    sample(NXsample):
      name:
        doc: "Descriptive name of sample"
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
    control(NXmonitor):
      mode:
        doc: | 
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        unit: NX_ANY
        doc: "preset value for time or monitor"
      integral(NX_INT):
        doc: "Total integral monitor counts"
      time_of_flight(NX_FLOAT):
        unit: NX_TIME_OF_FLIGHT
        doc: "Time channels"
      data(NX_INT):
        doc: "Monitor counts in each time channel"
    data(NXdata):
