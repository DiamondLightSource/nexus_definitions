doc: | 
  raw data from a kappa geometry (CAD4) single crystal diffractometer, extends :ref:`NXxbase`
  
  This is the application definition for raw data from a kappa geometry 
  (CAD4) single crystal
  diffractometer. It extends :ref:`NXxbase`, so the full definition is 
  the content of :ref:`NXxbase` plus the
  data defined here.
symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.
  nP: "Number of points"
category: application
NXxkappa(NXxbase):
  entry(NXentry):
    definition:
      doc: "Official NeXus NXDL schema to which this file conforms"
      enumeration: [NXxkappa]
    instrument(NXinstrument):
      detector(NXdetector):
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          doc: "The polar_angle (two theta) at each scan point"
          dimensions:
            rank: 1
            dim: [[1, nP]]
    sample(NXsample):
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        doc: | 
          This is an array holding the sample rotation angle at each
          scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      kappa(NX_FLOAT):
        unit: NX_ANGLE
        doc: | 
          This is an array holding the kappa angle at each scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      phi(NX_FLOAT):
        unit: NX_ANGLE
        doc: | 
          This is an array holding the phi angle at each scan point
        dimensions:
          rank: 1
          dim: [[1, nP]]
      alpha(NX_FLOAT):
        unit: NX_ANGLE
        doc: "This holds the inclination angle of the kappa arm."
    name(NXdata):
