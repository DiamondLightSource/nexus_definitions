doc: | 
  This is an application definition for a monochromatic scanning reflectometer.
  
  It does not have the information to calculate the resolution
  since it does not have any apertures.
symbols: 
  doc: |     
    The symbol(s) listed here will be used below to coordinate datasets with the same shape.
  nP: "Number of points"
category: application
NXrefscan:
  entry(NXentry):
    title:
    start_time(NX_DATE_TIME):
    end_time(NX_DATE_TIME):
    definition:
      doc: "Official NeXus NXDL schema to which this file conforms"
      enumeration: [NXrefscan]
    instrument(NXinstrument):
      (NXsource):
        type:
        name:
        probe:
          enumeration: [neutron, x-ray, electron]
      monochromator(NXmonochromator):
        wavelength(NX_FLOAT):
          unit: NX_WAVELENGTH
      (NXdetector):
        data(NX_INT):
          dimensions:
            rank: 1
            dim: [[1, nP]]
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          dimensions:
            rank: 1
            dim: [[1, nP]]
    sample(NXsample):
      name:
        doc: "Descriptive name of sample"
      rotation_angle(NX_FLOAT):
        unit: NX_ANGLE
        dimensions:
          rank: 1
          dim: [[1, nP]]
    control(NXmonitor):
      mode:
        doc: | 
          Count to a preset value based on either clock time (timer)
          or received monitor counts (monitor).
        enumeration: [monitor, timer]
      preset(NX_FLOAT):
        doc: "preset value for time or monitor"
      data(NX_FLOAT):
        unit: NX_ANY
        doc: "Monitor counts for each step"
        dimensions:
          rank: 1
          dim: [[1, nP]]
    data(NXdata):
