doc: | 
  This is a application definition for raw data from a direct geometry TOF spectrometer
symbols: 
    doc: | 
      The symbol(s) listed here will be used below to coordinate datasets with the same shape.

    nDet: | 
      Number of detectors

category: application
NXindirecttof(NXtofraw):
  entry(NXentry):
    title:
    start_time(NX_DATE_TIME):
    definition:
      doc: | 
        Official NeXus NXDL schema to which this file conforms
      enumeration: [NXindirecttof]
    (NXinstrument):
      analyser(NXmonochromator):
        energy(NX_FLOAT):
          unit: NX_ENERGY
          doc: | 
            analyzed energy
          dimensions:
            rank: 1
            dim: [[1, nDet]]
        polar_angle(NX_FLOAT):
          unit: NX_ANGLE
          doc: | 
            polar angle towards sample
          dimensions:
            rank: 1
            dim: [[1, nDet]]
        distance(NX_FLOAT):
          unit: NX_LENGTH
          doc: | 
            distance from sample
          dimensions:
            rank: 1
            dim: [[1, nDet]]
