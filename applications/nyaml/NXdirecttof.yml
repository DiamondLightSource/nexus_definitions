doc: | 
  This is a application definition for raw data from a direct geometry TOF spectrometer
category: application
NXdirecttof(NXtofraw):
  entry(NXentry):
    title:
    start_time(NX_DATE_TIME):
    definition:
      doc: "Official NeXus NXDL schema to which this file conforms"
      enumeration: [NXdirecttof]
    (NXinstrument):
      fermi_chopper(NXfermi_chopper):
        rotation_speed(NX_FLOAT):
          unit: NX_FREQUENCY
          doc: "chopper rotation speed"
        energy(NX_FLOAT):
          unit: NX_ENERGY
          doc: "energy selected"
      disk_chopper(NXdisk_chopper):
        rotation_speed(NX_FLOAT):
          unit: NX_FREQUENCY
          doc: "chopper rotation speed"
        energy(NX_FLOAT):
          unit: NX_ENERGY
          doc: "energy selected"
      doc: | 
        We definitly want the rotation_speed and energy of the chopper. Thus either 
        a fermi_chopper or a disk_chopper group is required.
