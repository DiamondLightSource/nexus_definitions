category: base
doc: |
  Describes the resolution of a physical quantity.
type: group
NXresolution:
  physical_quantity:
    doc: |
      The physical quantity of the resolution, e.g.,
      energy, momentum, time, etc.
    unit: NX_ANY
  type:
    doc: |
      The process by which the resolution was determined.
    enumeration: [estimated, derived, calibrated, other]
  note(NXnote):
    doc: |
      Additional details of the estimate or description of the calibration procedure
  resolution(NXdata):
    doc: |
      The data describing the resolution in dependency of the experimental axes.
    magnitude(NX_FLOAT):
      doc: |
        The magnitude of the resolution at the given point(s) or single value
        for a constant resolution throughout the experimental phase-space.
      unit: NX_ANY
  formula_symbol_LINK(NXlink):
    doc: |
      A symbol linking to another path in this appdef
      to be referred to from the `resolution_formula` field.
    symbol:
      exists: required
    path:
      exists: required
  resolution_formula:
    doc: |
      A resolution formula to determine the resolution from a set of symbols as
      entered by the `formula_symbol_...` fields.
      The output unit should match the provided unit of this field.
    unit: NX_ANY
  (NXcalibration):
    doc: |
      For storing details and data of a calibration to derive a resolution from data