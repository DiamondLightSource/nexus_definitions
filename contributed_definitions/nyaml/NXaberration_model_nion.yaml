category: base
doc: |
  NION definitions/model for aberrations of electro-magnetic lenses.
  
  See `S. J. Pennycock and P. D. Nellist <https':'//doi.org/10.1007/978-1-4419-7200-2>`_ (page 44ff, and page 118ff)
  for different definitions available and further details. Table 7-2 of Ibid.
  publication (page 305ff) documents how to convert from the NION to the 
  CEOS definitions.

type: group
(NXobject)NXaberration_model_nion:
  model:
    enumeration: [nion]
  c_1_0(NXaberration): # Defocus
  c_1_2_a(NXaberration): # Two-fold astigmatism
  c_1_2_b(NXaberration): # Two-fold astigmatism
  c_2_1_a(NXaberration): # Second-order axial coma
  c_2_1_b(NXaberration): # Second-order axial coma
  c_2_3_a(NXaberration): # Threefold astigmatism
  c_2_3_b(NXaberration): # Threefold astigmatism
  c_3_0(NXaberration): # Spherical aberration
  c_3_2_a(NXaberration): # Star aberration
  c_3_2_b(NXaberration): # Star aberration
  c_3_4_a(NXaberration): # Fourfold astigmatism
  c_3_4_b(NXaberration): # Fourfold astigmatism
  c_4_1_a(NXaberration): # Fourth-order axial coma
  c_4_1_b(NXaberration): # Fourth-order axial coma
  c_4_3_a(NXaberration): # Three-lobe aberration
  c_4_3_b(NXaberration): # Three-lobe aberration
  c_4_5_a(NXaberration): # Fivefold astigmatism
