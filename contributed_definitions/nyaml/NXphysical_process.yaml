category: base
doc: |
  A planned or unplanned process which results in physical changes in a specified material.
  Examples include sample preparation, material transformation, or (partially) destructive measurement.
type: group
NXphysical_process(NXobject):
  start_time(NX_DATE_TIME):
    doc: |
      ISO 8601 formatted time code with local time zone offset to UTC information included when this physical process started.
  end_time(NX_DATE_TIME):
    doc: |
      ISO 8601 formatted time code with local time zone offset to UTC information included when this physical process ended.
  description(NX_CHAR):
    doc: |
      Short description of the physical process.