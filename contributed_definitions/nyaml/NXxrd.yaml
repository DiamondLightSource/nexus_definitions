category: application
doc: |
	NXxrd on top of NXmonopd
# ! : additions
# ? : could or should be modified?

NXxrd(NXmonopd):
	(Nxentry):
		title:
		start_time(NX_DATE_TIME):
			exists: optional
		definition:
			doc: |
				Official NeXus NXDL schema to which this file conforms
			enumeration: [NXxrd]
		(NXinstrument):
			exists: optional
			(NXsource):
				type:
				name:
				probe:
					enumeration: [neutron, x-ray, electron]
			(NXbeam):
				incident_energy(NX_FLOAT):
					units: NX_ENERGY
			(NXcrystal):
				exists: optional
				wavelength[i](NX_FLOAT):
					units: NX_WAVELENGTH
					doc: |
			      Optimum diffracted wavelength
			(NXdetector):
				raw_data(NX_NUMBER):
					units=NX_ANY
					exists: optional
				polar_angle(NX_FLOAT):
				data(NX_INT):
					doc: | 
			      detector signal (usually counts) are already 
						corrected for detector efficiency
		(NXsample):
			name:
				doc: |
					Descriptive name of sample
			rotation_angle(NX_FLOAT):
				units: NX_ANGLE
				doc: 	|
					Optional rotation angle for the case when the powder 
					diagram has been obtained through an omega-2theta scan 
					like from a traditional single detector powder 
					diffractometer
		(NXmonitor):
			mode:
				doc: |
					Count to a preset value based on either clock time (timer) 
					or received monitor counts (monitor).
				enumeration: [monitor, timer]
			preset(NX_FLOAT):
				doc: |
					preset value for time or monitor
			integral(NX_FLOAT):
				units: NX_ANY
				doc: |
					Total integral monitor counts
		(NXdata):
			polar_angle:
				doc: |
					link (suggested target:/NXentry/NXinstrument/NXdetector/polar_angle)
					Link to ponglar ale in /NXentry/NXinstrument/NXdetector
			data:
				doc: |
					link (suggested target:/NXentry/NXinstrument/NXdetector/data)
					Link to data in /Nxentry/Nxinstrument/Nxdetector
		(NXprocess)): 
		exists: optional
			doc: |
				Description of a processing or analysis step, such as the 
				baseline extraction or azimuth integration.
				Add additional fields as needed to describe value(s) of 
				any variable, parameter, or term related to 
				the NXprocess step. Be sure to include units attributes 
				for all numerical fields.

