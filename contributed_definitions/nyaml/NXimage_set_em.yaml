category: base
doc: |   
  Container for reporting a set of images taken with an electron microscope.

symbols: 
  n_images: |     
    Number of images in the stack.

  n_y: |     
    Number of pixel per image in the slow direction.

  n_x: |     
    Number of pixel per image in the fast direction.

type: group
NXimage_set_em(NXobject):
  (NXprocess):
    mode:
      doc: |         
        Imaging mode in which the instrument was and with which the images
        were captured.
  stack(NXdata):
    doc: |       
      Image (stack).
    data_counts(NX_NUMBER):
      unit: NX_UNITLESS
      doc: |         
        Image intensity values.
      dimensions:
        rank: 3
        dim: [[1, n_images], [2, n_y], [3, n_x]]
    axis_image_identifier(NX_UINT):
      unit: NX_UNITLESS
      doc: |         
        Image identifier
      dimensions:
        rank: 1
        dim: [[1, n_images]]
      \@long_name:
        doc: |           
          Image identifier.
    axis_y(NX_NUMBER):
      unit: NX_LENGTH
      doc: |         
        Pixel coordinate center of mass along y direction.
      dimensions:
        rank: 1
        dim: [[1, n_y]]
      \@long_name:
        doc: |           
          Coordinate along y direction.
    axis_x(NX_NUMBER):
      unit: NX_LENGTH
      doc: |         
        Pixel coordinate center of mass along x direction.
      dimensions:
        rank: 1
        dim: [[1, n_x]]
      \@long_name:
        doc: |           
          Coordinate along x direction.
