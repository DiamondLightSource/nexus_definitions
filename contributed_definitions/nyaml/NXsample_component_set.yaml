category: base
doc: |
  Set of sample components and their configuration. The idea here is to have a united place
  for all materials descriptors that are not part of the individual sample components, 
  but rather their configuration.
symbols:
  n_comp: |
    number of components
type: group
NXsample_component_set(NXobject):
  layer(NX_CHAR):
    doc: |
      Number of layers of the sample (e.g. bulk, monolayer, pentalayer, etc.)
  concentration(NX_FLOAT):
    unit: NX_UNITLESS
    doc: |
      Concentration of each component 
    dimensions:
      rank: 1
      dim: [[1, n_comp]]
  volume_fraction(NX_FLOAT):
    doc: |
      Volume fraction of each component
    dimensions:
      rank: 1
      dim: [[1, n_comp]]
  scattering_length_density(NX_FLOAT):
    unit: NX_SCATTERING_LENGTH_DENSITY
    doc: |
      Scattering length density of each component
    dimensions:
      rank: 1
      dim: [[1, n_comp]]
  (NXsample_component):
    doc: |
      Each component set can contain multiple components.
  (NXsample_component_set):
    doc:
      For description of a sub-component set. Can contain multiple components.