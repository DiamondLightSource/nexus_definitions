category: base
doc: |
  Description of a unit cell, e.g. of a single crystalline material.
  
type: group
NXunit_cell(NXobject):
  class(NX_CHAR):
    doc: |
      In case it is all we know and we want to record/document it
    enumeration: [triclinic, monoclinic, orthorhombic, tetragonal, rhombohedral, hexagonal, cubic]
  space_group(NX_CHAR):
    doc: |
      Crystallographic space group
  point_group(NX_CHAR):
    doc: |
      Crystallographic point group, deprecated if space_group presents
  abc(NX_FLOAT):
    unit: NX_LENGTH
    doc: |
      Crystallography unit cell parameters a, b, and c
    dimensions:
      dim: [[1, 3]]
  alphabetagamma(NX_FLOAT):
    unit: NX_ANGLE
    doc: |
      Crystallography unit cell parameters alpha, beta, and gamma
    dimensions:
      dim: [[1, 3]]
  volume(NX_FLOAT):
    unit: NX_VOLUME
    doc: |
      Volume of the unit cell
    dimensions:
      rank: 1
      dim: [[1, 3]]