    #     channel-priority: true
    #     channels: defaults,conda-forge
    #     mamba-version: "*"
    #     python-version: ${{ matrix.python-version }}
    #     use-only-tar-bz2: true  # required for caching

    - name: Diagnostics
      shell: bash -l {0}
      run: |
        micromamba env list
        conda info
        conda list
        conda config --show-sources
        conda config --show
        conda env list
        printenv | sort

    - name: Run tests
      shell: bash -l {0}
      run: |
        make test

    - name: Build the documentation
      shell: bash -l {0}
      run: |
        make -C build nxdl2rst html

